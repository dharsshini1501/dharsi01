<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
<body>

<div class="container">
  <h2>OUR COLLECTIONS</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/home/itlab/Downloads/6.jpg" alt="sarees" style="width:30%; height:10%">
<h1>traditional wear</h1>
      </div>

      <div class="item">
        <img src="/home/itlab/Downloads/3.jpg" alt="wedding wear" style="width:30%; height:10%">
<h1>wedding wear</h1>
      </div>
         <div class="item">
        <img src="/home/itlab/Downloads/4.jpg" alt="lehanga" style="width:30%; height:10%">
<h1>lehanga</h1>
      </div>
      <div class="item">
        <img src="/home/itlab/Downloads/5.jpeg" alt="chudi" style="width:30%; height:10%">
<h1>chudi materials</h1>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Collections</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="aboutus">ABOUT US</a></li>
      <li><a href="#">Sarees</a></li>
      <li><a href="#">Wedding wears</a></li>
      <li><a href="#">Casuals</a></li>
    </ul>
  </div>
</nav>
  


</body>
</html>
